<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akvarie</title>
    <link
      rel="shortcut icon"
      href="./img/bubbler-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/akvarie.css" />
  </head>
  <body>
    <section class="bg">
      <section class="bg">
        <img src="./img/bubble.svg" id="bubble1" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble2" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble3" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble4" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble5" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble6" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble7" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble8" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble9" class="bubble" alt="bubble" />
        <img src="./img/bubble.svg" id="bubble10" class="bubble" alt="bubble" />
      </section>

      <figure class="pirat" id="piratskib">
        <img src="./img/piratskib.svg" alt="sunkent piratskib" />
      </figure>

      <figure class="image-bluefish" id="bluefish">
        <img src="./img/blaa-fisk.gif" alt="bluefish" />
      </figure>

      <figure class="image-yellowfish" id="yellowfish">
        <img src="./img/gul-fisk.gif" alt="yellowfish" />
      </figure>

      <figure class="image-greenfish" id="greenfish">
        <img src="./img/groen-fisk.gif" alt="greenfish" />
      </figure>

      <figure class="image-nemofish" id="nemofish">
        <img src="./img/orange-fisk.gif" alt="nemofish" />
      </figure>

      <button class="image-button" id="play-button">
        <img src="./img/spil.png" alt="play-button" />
        <span> Start spil </span>
      </button>

      <button class="image-button" id="fish-button">
          <img src="./img/fiske-fakta.png" alt="fish-button" />
          <span> Fiske fakta </span>
      </button>

      <button class="image-button" id="extra-button">
        <img src="./img/ekstra-knap.png" alt="extra-button" />
        <span> *Kommer snart* </span>
      </button>

      <figure class="image-skattekiste" id="skattekiste">
        <img src="./img/kiste.svg" alt="skattekiste" />
      </figure>
    </section>

    <script src="./js/akvarie.js"></script>
  </body>
</html>
