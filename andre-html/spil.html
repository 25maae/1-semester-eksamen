<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fish-man</title>
    <link
      rel="shortcut icon"
      href="../img/orange-fisk-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="../css/spil.css" />
  </head>

  <body>
    <!-- Tilbage knap -->
    <button id="tilbage">Tilbage</button>

    <!-- Spillebrik -->
    <div id="spil">
      <figure>
        <img id="dodger" src="../img/orange-fisk.svg" alt="dodger" />
      </figure>
    </div>

    <!-- Lyde -->
    <audio id="movementSound">
      <source src="../sound/movement-sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="gameoverSound">
      <source src="../sound/gameover-sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <!-- Forhindringer -->
    <figure class="veag" id="veag1"></figure>
    <figure class="veag" id="veag2"></figure>
    <figure class="veag" id="veag3"></figure>
    <figure class="veag" id="veag4"></figure>
    <figure class="veag" id="veag5"></figure>
    <figure class="veag" id="veag6"></figure>

    <!-- Score og point -->
    <div id="score">Score: <span id="point">0</span></div>
    <div id="moent">
      <img src="../img/moent.svg" alt="moent" />
    </div>

    <!-- Prøv igen skærm -->
    <button id="proevIgenSkearm">
      <h1>Du har tabt</h1>
      <h2>Prøv igen</h2>
    </button>

    <!-- Script -->
    <script type="text/javascript" src="../js/spil.js"></script>
  </body>
</html>
